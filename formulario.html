<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>

  <body class="d-flex justify-content-center align-items-center bg-light">
    <main class="container-sm d-flex flex-column justify-content-center align-items-center">
      <form class="contenedor flex-fill px-4 py-2 bg-white shadow-lg rounded-4 text-start" id="form" onsubmit="handleSubmit(event)">
        <p class="fs-4 text-center text-wrap mb-3 fw-bold text-black titulo">Formulario de Datos Personales</p>
        <span>
          <label for="name" class="form-label fw-bold">Nombre: </label>
          <input type="text" class="form-control" id="name" required />
        </span>

        <span>
          <label for="lastname" class="form-label fw-bold">Apellido: </label>
          <input type="text" class="form-control" id="lastname" required />
        </span>

        <span>
          <label for="email" class="form-label fw-bold">Email: </label>
          <input type="email"  class="form-control" id="email" required />
        </span>

        <span>
          <label for="dateOfBirth" class="form-label fw-bold">Fecha de nacimiento: </label>
          <input type="date" class="form-control" id="dateOfBirth" required />
        </span>

        <span>
          <label for="country"  class="form-label fw-bold">Pais de residencia: </label>
          <select class="form-select z-3 cursor-pointer" id="country" required>
            <option value="">-- Seleccione --</option>
            <option value="1">Argentina</option>
            <option value="2">Brasil</option>
            <option value="3">Uruguay</option>
            <option value="4">Chile</option>
          </select>
        </span>

        <div class="d-flex justify-content-between mt-4"> 
          <button class="btn btn-primary btnEnviar" type="submit">Enviar</button>
          <div>
            <button class="btn btn-primary mx-2 " onclick="lightMode()" type="button">Estilo 1</button>
            <button class="btn btn-primary " onclick="darkMode()" type="button">
              Estilo de alto contraste
            </button>
          </div>
          </div>

      </form>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
